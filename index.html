<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Comick</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="title">METRO COMICK</span>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search comics...">
                <button onclick="searchComics()" class="search-button">Search</button>
            </div>
        </header>

        <main class="main-content">
            <section class="trending-section">
                <h2 class="section-title">TRENDING</h2>
                <div class="comic-grid" id="trendingGrid">
                    <!-- Trending comics will be populated dynamically -->
                </div>
            </section>

            <section class="recents-section">
                <h2 class="section-title">RECENTS</h2>
                <div class="comic-grid" id="recentsGrid">
                    <!-- Recent comics will be populated dynamically -->
                </div>
            </section>

            <section class="top-new-section">
                <h2 class="section-title">TOP NEW</h2>
                <div class="comic-grid" id="topNewGrid">
                    <!-- Top new comics will be populated dynamically -->
                </div>
            </section>

            <section class="top-followed-section">
                <h2 class="section-title">TOP FOLLOWED</h2>
                <div class="comic-grid" id="topFollowedGrid">
                    <!-- Top followed comics will be populated dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
